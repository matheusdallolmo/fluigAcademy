<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="fluigicon fluigicon-user icon-sm" aria-hidden="true"></i>i18n.translate("requisitante")</h3>
	    </div>
	    <div class="panel-body">
	        <div class="row">
		<div class="form-group col-md-6">
			<label for="nome">i18n.translate("nome")</label>
			<input type="text" name="nome" id="nome" class="form-control">
		</div>
		<div class="form-group col-md-4">
			<label for="email">i18n.translate("email")</label>
			<input type="mail" name="email" id="email" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="telefone">i18n.translate("telefone")</label>
			<input type="number" name="telefone" id="telefone" class="form-control">
		</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
				<label for="documentoIdentidade">i18n.translate("documentoIdentidade")</label>
				<input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control">
			</div>
			<div class="form-group col-md-2">
				<label for="dataNascimento">i18n.translate("dataNascimento")</label>
				<input type="text" name="dataNascimento" id="dataNascimento" class="form-control">
			</div>
		</div>
	    </div>
	</div>
	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-sm" aria-hidden="true"></i>i18n.translate("pontoComercial")</h3>
	    </div>
	    <div class="panel-body">
	    	<div class="row">
	    		<div class="form-group col-md-6">
	    			<label>i18n.translate("responsavel")</label>
	    			<input type="button" class="btZoom" onclick="zoomFormulario('title', 'colleagueGroup', 'groupId,Codigo,colleagueGroupPK.colleagueId,Matricula','groupId,colleagueGroupPK.colleagueId', 'nofield');">
	    		</div>
	    	</div>
	        <div class="row">
				<div class="form-group col-md-2">
					<label for="tipoPonto">i18n.translate("tipoPonto")</label>
					<div class="radio">
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quisque"> i18n.translate("quiosque")</label>
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja"> i18n.translate("loja")</label>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label>i18n.translate("diaFuncionamento")</label>
					<div class="checkbox">
						<label><input type="checkbox" name="domingo"> i18n.translate("domingo")</label>
						<label><input type="checkbox" name="segunda"> i18n.translate("segunda")</label>
						<label><input type="checkbox" name="terca"> i18n.translate("terca")</label>
						<label><input type="checkbox" name="quarta"> i18n.translate("quarta")</label>
						<label><input type="checkbox" name="quinta"> i18n.translate("quinta")</label>
						<label><input type="checkbox" name="sexta"> i18n.translate("sexta")</label>
						<label><input type="checkbox" name="sabado"> i18n.translate("sabado")</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="cep">i18n.translate("cep")</label>
					<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
				</div>	
				<div class="form-group col-md-3">
					<label for="logradouro">i18n.translate("logradouro")</label>
					<input type="text" name="logradouro" id="logradouro" class="form-control">
				</div>
				<div class="form-group col-md-1">
					<label for="numero">i18n.translate("numero")</label>
					<input type="text" name="numero" id="numero" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="bairro">i18n.translate("bairro")</label>
					<input type="text" name="bairro" id="bairro" class="form-control">
				</div>	
				<div class="form-group col-md-2">
					<label for="cidade">i18n.translate("cidade")</label>
					<input type="text" name="cidade" id="cidade" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="estado">i18n.translate("estado")</label>
					<input type="text" name="estado" id="estado" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="informacoes">i18n.translate("infoAdicionais")</label>
					<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="fluigicon fluigicon-money icon-sm" aria-hidden="true"></i>i18n.translate("financeiro")</h3>
	    </div>
	    <div class="panel-body">
	        <div class="row">
	        	<div class="form-group col-md-2">
					<label for="moeda">Moeda</label>
					<select name="moeda" id="moeda" class="form-control" dataset="dsFormMoedas" datasetkey="moeda" datasetvalue="simbolo"></select>
				</div>
				<div class="form-group col-md-2">
					<label for="valor">i18n.translate("valor")</label>
					<input type="number" name="valor" id="valor" class="form-control">
				</div>
			</div>
		</div>
	</div>		
</form>
</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script type="text/javascript">
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');
</script>
<script type="text/javascript">
	function zoomFormulario(titulo, dataset, campos, resultFields, type){
	    window.open("/webdesk/zoom.jsp?datasetId="+dataset+"&dataFields="+campos+
	    "&resultFields="+resultFields+"&type="+type+"&title="+titulo, "zoom", "status , scrollbars=no ,width=600, height=350 , top=0 , left=0");
	} 
	function setSelectedZoomItem(selectedItem) {
	    alert("Grupo: " + selectedItem['groupId'] + " Colaborador: "+ selectedItem['colleagueGroupPK.colleagueId']);
	}
</script>
</html>
