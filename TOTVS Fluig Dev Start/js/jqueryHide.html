<!DOCTYPE html>
<html>
	<head>
		<title>jQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("#outro").hide();
				});
			});
		</script>
	</head>
	<body>
		<h2>Título</h2>
		
		<p>Texto</p>
		<p id="outro">Outro texto</p>
		
		<button>Clique aqui</button>
	</body>
</html>
